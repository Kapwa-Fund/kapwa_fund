[build]
  command = "npm run netlify-build"
  publish = ".netlify/functions-internal/server"
  functions = ".netlify/functions-internal"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
